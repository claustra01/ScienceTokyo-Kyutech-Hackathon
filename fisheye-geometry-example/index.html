<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>魚眼画像を球面にマッピングするサンプル</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #no-attached-publisher {
        display: block;
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background-color: #000;
        font-size: 2em;
        color: #fff;
        z-index: 1000;
      }

      #voice-indicator {
        position: fixed;
        inset: 0;
        background-color: transparent;
        border: 8px solid transparent;
        z-index: 500;
      }

      #voice-indicator.active {
        border-color: oklch(0.765 0.177 163.223);
      }
    </style>
  </head>
  <body>
    <div id="no-attached-publisher">映像が送られていません</div>
    <div id="voice-indicator"></div>
    <script src="main.ts"></script>
  </body>
</html>
